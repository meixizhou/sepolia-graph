
specVersion: 0.0.7
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: DataVault
    network: sepolia
    source:
      address: "0x7cF9801deC30B2a0B12FF37A3005dBF8536072E6"  # 部署成功后替换
      abi: DataVault
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Record
      abis:
        - name: DataVault
          file: ./abis/DataVault.json
      eventHandlers:
        - event: DataWritten(indexed address,indexed uint256,string,uint256)
          handler: handleDataWritten
      file: ./src/mapping.ts
