specVersion: 0.0.7
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: DataVault
    network: sepolia
    source:
      address: "0xEaB8bC47f502dbEfeC3EfD10Be0c3EEd73F99765"
      abi: DataVault
      startBlock: 9045891
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Record
      abis:
        - name: DataVault
          file: DataVault/abis/DataVault.json
      eventHandlers:
        - event: DataWritten(indexed address,indexed uint256,string,uint256)
          handler: handleDataWritten
        - event: EthTransferred(indexed address,indexed address,uint256,uint256)
          handler: handleEthTransferred
      file: DataVault/DataVault.wasm
